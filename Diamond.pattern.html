<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Pattern Print</title>
    
</head>
<body>
    <h2>Diamond Pattern Print</h2>

    <script>
        let n = 5;
        
     for(let i = 1; i <=n; i++){
        str = " ";
       for(let j = 1; j <=(n-1); j++){
        str +="";
       }
       for(let k = 1; k <=(2*i-1);k++){
         str +="*";
       }
       console.log(str);
     }
        for(let i = n-1; i>=1; i--) {
            str = "";
            for(let j = 1; j<=(n-i); j++){
           str +=" ";                                                                                                                                                                                                      
            }

            for(let k = 1; k<=(2*i-1);k++){
                str += "*";
            }
            console.log(str);
        
        }
   
    </script>
</body>
</html>
